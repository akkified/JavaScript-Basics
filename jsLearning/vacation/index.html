<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
        <!-- Our JavaScript -->
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Vacation Destinations Wish WishList</h1>
        <p>
            Found exciting places to visit on you next vacation? Use the form below to add them to ypour WishList!
        </p>
    </header>

    <main>
        <form id = "destinations_details_form">
            <label for ="name">Destination Name</label>
            <input type="text" id="name" placeholder ="Provide a name for the destination" required>

            <label for ="location">Destination Location</label>
            <input type="text" id="name" placeholder ="Where is this destination?" required>

            <label for ="photo">Photo</label>
            <input type="url" id="photo" placeholder ="Provide a URL for the photo">

            <label for ="description">Destination Description</label>
            <textarea name="" id="description" placeholder ="Describe the destination"></textarea>

            <button type="submit">Add to List</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destinations_container">
            <div class="card">
                <img src="images/signpost.jpg">
                <div class="card-body">
                    <h3>Destination name</h3>
                    <h4>Destination Location</h4>
                    <p class="card-text">
                        Destination description
                    </p>
                    <button>Remove</button>
                </div>
            </div>
            </div>
        </article>
    </main>
</body>

</html>
